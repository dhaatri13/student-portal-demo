<html>
<head>
  <title>Application form</title>
</head>
<body>
  <h1>Student Portal Application</h1>
  <form>
    First Name: <input type="text" name="First_Name"><br><br>
    Last Name: <input type="text" name="Last_Name"><br><br>
    Gender: 
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female"> Female<br><br>
    Mobile No: <input type="text" name="Mobile"><br><br>
    Email: <input type="email" name="Email"><br><br>
    Password: <input type="password" name="Password"><br><br>
    Address: <textarea name="Address"></textarea><br><br>
    City: <input type="text" name="City"><br><br>
    State: <input type="text" name="State"><br><br>
    Country: <input type="text" name="Country" value="India"><br><br>
    Course: 
    <input type="radio" name="Course" value="Computer"> Computer
    <input type="radio" name="Course" value="Datascience">Datascience
    <input type="submit" value="Submit">
  </form>
</body>
</html>
